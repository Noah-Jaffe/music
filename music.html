	<script type="text/javascript" src="libs.js"><!--retreive the songs from external file--></script>
	<script>
		/**
		 * Globals
		 */
		var SongDb = null;
		var mediaSessionControls;
		var timestamps;

		async function getSongsFromExternalSongFile() {
			Logger.log("Retreiving external song file...", 2);
			let songEndpoint = "songs.json";
			var mode = window.location.protocol.substring(0, 4);
			Logger.log(`fetching ${songEndpoint} via ${mode}`, 2);

			if (mode == "file") {
				// we are in local mode, so we need to trigger a way to read the local songs.json file.
				// for debug purposes, songs.js is the same as songs.json but with `var SongDb =` at the front so that it will override the local SongDb file.
				Util.loadJS("songs.js");
			} else {
				songEndpoint = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + songEndpoint;
				let req = await fetch(songEndpoint);
				let result = req.json();
				Logger.log(`Got ${result.length} songs from external song file`, 2);
				return result;
			}

		}
		
		/**
		 * Restores persistent settings
		 * Persistent settings include:
		 *   - volume
		 *   - song db
		 *   - TODO: last played & position?
		 *   - TODO: timestamps?
		 */
		async function restorePersistentSettings() {
			// volume. default to 1.
			document.getElementById("ACTIVE_PLAYER").volume = PersistentData.load('VOLUME') ?? 1;
			
			// song db
			SongDb = PersistentData.load('SongDb');
		}

		/**
		 * saves persistent settings
		 * Persistent settings include:
		 *   - volume
		 *   - song db
		 *   - TODO: last played & position?
		 *   - TODO: timestamps?
		 */
		async function storePersistentSettings() {
			if (document.getElementById("ACTIVE_PLAYER")) {
				PersistentData.update('VOLUME',document.getElementById("ACTIVE_PLAYER").volume, 0);
			}
			if (SongDb) {
				// quick load the songdb
				PersistentData.update('SongDb', SongDb, 0);
			}
		}
		

		window.addEventListener("load", async () => {
			// Setup tools such as Logging
			Logger.setupLogger(document.querySelector("body"));
			Logger.log("logger is setup!", 1);
			
			
			// update globals
			mediaSessionControls = new MediaSessionControls();

			// restore DOM element settings.
			restorePersistentSettings();

			// CONTINUE FROM HERE, WHAT DO WE DO ONCE WE LOAD THE SONG LIST?
			var songs = await getSongsFromExternalSongFile();//.then(songList => { SongDb = songList; } );
			
		}, { once: true });

		window.addEventListener("unload", async () => {
			storePersistentSettings();
		}, { once: true });
	</script>
